<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Simon Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <div class="alert alert-primary" role="alert" id="estado">
            Presiona empezar para jugar
          </div>
        </div>
        <div class="col-sm-2">
          <p>Ronda # <strong id="ronda">0</strong></p>
        </div>
        <div class="col-sm-2">
          <button type="button" id="btnEmpezar" class="btn btn-primary">
            Empezar
          </button>
        </div>
      </div>
    </div>
    <div class="container" id="tablero">
      <div class="row">
        <div class="col-sm">
          <div id="cuadro1" class="cuadro">1</div>
        </div>
        <div class="col-sm">
          <div id="cuadro2" class="cuadro">2</div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <div id="cuadro3" class="cuadro">3</div>
        </div>
        <div class="col-sm">
          <div id="cuadro4" class="cuadro">4</div>
        </div>
      </div>
    </div>
    <audio id="audio"></audio>
    <script src="index.js"></script>
  </body>
</html>
